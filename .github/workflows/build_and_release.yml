name: Build and Release Super Rename

# จะทำงานเมื่อ push tag ที่ขึ้นต้นด้วย v เช่น v1.2.0
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write  # ให้สิทธิอัปโหลด release

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller tkinterdnd2 requests

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --name SuperRename super_rename_auto.py
          mkdir release
          copy dist\SuperRename.exe release\SuperRename.exe
          copy version.json release\version.json
          powershell Compress-Archive -Path release\* -DestinationPath SuperRename_${{ github.ref_name }}.zip

      - name: Create GitHub Release and upload artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Super Rename ${{ github.ref_name }}"
          files: SuperRename_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
